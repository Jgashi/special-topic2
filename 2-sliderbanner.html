        /* body {

.wrapper {
  width: 1200px;
  margin: 0 auto;
  position: relative;
}

.owl-carousel {

  padding: 0;

.owl-item:nth-child(2n) {

<body>
    <div class="wrapper">
        <ul class="owl-carousel">

        </ul>
      </div>

    <script>
  $(document).ready(function() {
    $(".owl-carousel").owlCarousel({
items: 1, // 一次輪播幾個項目
loop: true, // 循環輪播
margin: 10, // 與右邊圖片的距離
// nav: true, // 導航文字
autoplay: true, // 自動輪播
autoplayTimeout:2000, // 切換時間
autoplayHoverPause: true // 滑鼠經過時暫停
})
});
        </script>
